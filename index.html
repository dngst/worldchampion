<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>World Champion</title>
        <meta name="description" content="Find out who the road cycling world champion was the year you were born">
        <link rel="icon" type="image/png" href="uci.png" />
        <link rel="stylesheet" href="assets/style.min.css">
        <link rel="stylesheet" href="assets/pico.min.css">
    </head>
    <body class="container">
        <header>
            <h1>World Champion</h1>
            <p>Find out who the road cycling world champion was the year you were born</p>
        </header>
        <main>
            <section>
                <form id="form" class="grid">
                    <input
                            type="search"
                            name="year"
                            id="year"
                            placeholder="Year (e.g. 1997)"
                            aria-label="Search"
                            required
                            autofocus
                            oninput="this.form.requestSubmit()"
                            />
                    <input type="submit" value="Find Out" class="contrast">
                </form>
            </section>
            <section>
                <mark id="result"></mark>
            </section>
        </main>
        <script src="assets/script.min.js" defer></script>
    </body>
</html>
